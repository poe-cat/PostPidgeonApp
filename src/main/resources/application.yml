spring:
  application:
    name: PostPidgeonApp
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: <clientId>
            client-secret: <clientSecret>
  data:
    cassandra:
      keyspace-name: main
      username: <username>
      password: <password>
      schema-action: recreate-drop-unused
      request:
        timeout: 10s
      connection:
        connect-timeout: 10s
        init-query-timeout: 10s

astra.db:
  id: <id>
  region: europe-west1
  keyspace: main
  application.token: <token>

datastax.astra:
  secure-connect-bundle: secure-connect.zip